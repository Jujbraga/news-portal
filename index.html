<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header">
    <nav id="primary" class="grid grid-flow-col container">
      <div>
        <img src="assets/icons/List.svg" alt="List icon">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.svg" alt="Tech News Logo">
      </div>
      <div>
        <strong>Search</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Search icon">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-flow-col container">
      <a href="#">Artificial Intelligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Holograms</a>
      <a href="#">Internet</a>
      <a href="#">Wearables</a>
      <a href="#">Augmented Reality</a>
      <a href="#">Virtual Reality</a>
    </nav>
  </header>
  
  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="">
        <figcaption>
          <span class="content-tag">Robotics</span>
          <h2 class="text-2xl">
            Domestic robots are beginning to be adopted for daily tasks, promising more comfort and efficiency in homes.
          </h2>
        </figcaption>
      </figure>
      
      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="">
          <figcaption>
            <span class="content-tag">Holograms</span>
            <h2 class="text-lg">
              New 3D Projector Smartphone Hits the Market, Transforming the Way We View Our Screens!
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 03.png" alt="">
          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-lg">
              6G technology arrives, promising to revolutionize the way we live and communicate.
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 04.png" alt="">
          <figcaption>
            <span class="content-tag">Wearables</span>
            <h2 class="text-lg">
              Company launches smart watch capable of monitoring mental health, offering valuable insights for personal well-being.
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 05.png" alt="">
          <figcaption>
            <span class="content-tag">Virtual Reality</span>
            <h2 class="text-lg">
              Schools embrace VR technology to provide immersive experiences, transforming traditional learning.
            </h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <section id="weekly">
      <header class="grid grid-flow-col">
        <h3>Top reads of the week</h3>
        <a href="#" class="grid grid-flow-col ">
          <strong>View all</strong>
          <span></span>
        </a>
      </header>
      <div class="grid gap-16">
        <figure>
          <span class="content-tag">Vehicles</span>
          <img src="assets/images/Image 06.png" alt="">
          <p class="text-xl">
            Prototype flying vehicle is unveiled, marking the beginning of the era of personal air transportation.
          </p>
        </figure>
        <figure>
          <span class="content-tag">Holograms</span>
          <img src="assets/images/Image 07.png" alt="">
          <p class="text-xl">
            Video conferencing platform introduces new hologram feature, making virtual calls more realistic and immersive.
          </p>
        </figure>
        <figure>
          <span class="content-tag">Virtual Reality</span>
          <img src="assets/images/Image 08.png" alt="">
          <p class="text-xl">
            New generation of video game consoles is launched, bringing ultra-realistic graphics and fully immersive gaming experiences.
          </p>
        </figure>
        <figure>
          <span class="content-tag">Internet</span>
          <img src="assets/images/Image 09.png" alt="">
          <p class="text-xl">
            Project seeks to offer high-speed internet in remote areas via satellites.
          </p>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
